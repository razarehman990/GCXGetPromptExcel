<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>Success</h1>
    <div id="output"></div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        if (!token) {
            document.getElementById('output').innerText = 'Error: Token not found';
        } else {
            // Make API call to retrieve user data
            const environment = 'mypurecloud.com'; // Change to your environment
            $.ajax({
                url: `https://api.${environment}/api/v2/users/me`,
                type: 'GET',
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('Authorization', 'bearer ' + token);
                },
                success: function(data) {
                    // Show user data
                    document.getElementById('output').innerText = JSON.stringify(data, null, 2);
                },
                error: function(xhr, status, error) {
                    // Show error message
                    document.getElementById('output').innerText = 'Error: Token invalid';
                }
            });
        }
    </script>
</body>
</html>
