<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #promptData {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 80%;
            overflow-x: auto;
        }

        #downloadCSVBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Success Page</h1>
    <div id="promptData"></div>
    <button id="downloadCSVBtn" onclick="downloadCSV()">Download CSV</button>

    <script>
        // Function to retrieve prompt data
        async function fetchPromptData(token, page = 1) {
            try {
                // Make API call to retrieve prompt data for the specified page
                const response = await fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=${page}&pageSize=500`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                // Generate CSV data from the prompt data
                const csvData = await generateCSV(data, token);

                // Display prompt data for the current page
                displayPromptData(csvData);

            } catch (error) {
                console.error('Error fetching prompt data:', error);
                document.getElementById('promptData').innerText = 'Error fetching prompt data. Please try again later.';
            }
        }

        // Function to generate CSV data from the prompt data
        async function generateCSV(data, token) {
            const entities = data.entities || [];
            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri\n';

            // Array to store promises for media file downloads
            const downloadPromises = [];

            for (const entity of entities) {
                const name = entity.name || '';
                const description = entity.description || '';
                const resources = entity.resources || [];

                for (const resource of resources) {
                    const language = resource.language || '';
                    const ttsString = resource.ttsString || '';
                    const mediaUri = resource.mediaUri || '';

                    // Append a new line to the CSV content with the fields separated by commas
                    csvContent += `"${name}","user","${language}","${description}","${ttsString}","${mediaUri}"\n`;

                    // Download the media file and push the promise to the array
                    downloadPromises.push(downloadMediaFile(name, mediaUri, token));
                }
            }

            // Wait for all media files to be downloaded before returning CSV data
            await Promise.all(downloadPromises);

            return csvContent;
        }

        // Function to download media file
        async function downloadMediaFile(name, mediaUri, token) {
            try {
                const response = await fetch(mediaUri, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const blob = await response.blob();

                // Create a temporary link to download the file
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = name; // Set the file name
                link.click();

            } catch (error) {
                console.error('Error downloading media file:', error);
            }
        }

        // Function to display prompt data
        function displayPromptData(csvData) {
            // Display data in the promptData div
            const promptDataDiv = document.getElementById('promptData');
            promptDataDiv.innerText = csvData;
        }

        // Function to download CSV file
        function downloadCSV() {
            // Retrieve the CSV data from the promptData div
            const csvData = document.getElementById('promptData').innerText;

            // Convert data to CSV format
            const csvContent = `data:text/csv;charset=utf-8,${encodeURIComponent(csvData)}`;

            // Create a download link and trigger the download
            const link = document.createElement('a');
            link.setAttribute('href', csvContent);
            link.setAttribute('download', 'promptData.csv');
            link.click();
        }

        // Retrieve access token from query string
        var token = new URLSearchParams(window.location.search).get('token');

        if (token) {
            // Fetch prompt data starting from page 1
            fetchPromptData(token);
        } else {
            console.error('Access token not found!');
            document.getElementById('promptData').innerText = 'Access token not found!';
        }
    </script>
</body>
</html>
