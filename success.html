<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Prompts Export</title>
    <style>
        /* CSS styles */
    </style>
</head>
<body>
    <!-- HTML body content -->
    <script>
        async function fetchAllPromptData(token, currentPage = 1) {
            console.log(`Fetching data for page ${currentPage}`);
            const response = await fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=${currentPage}&pageSize=500`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch data: ${response.status}`);
            }

            const { entities, totalPages } = await response.json();
            console.log(`Total pages: ${totalPages}`);

            if (currentPage < totalPages) {
                console.log(`Fetching data for next page...`);
                const nextData = await fetchAllPromptData(token, currentPage + 1);
                console.log(`Merging data from page ${currentPage} with data from next page`);
                return [...entities, ...nextData];
            }

            console.log(`Data fetched for all pages.`);
            return entities;
        }

        async function generateCSV(token) {
            const data = await fetchAllPromptData(token);

            if (data.length === 0) {
                alert('No data found.');
                return;
            }

            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri,FileName\n';

            for (const entity of data) {
                const name = entity.name || '';
                const type = 'user'; // Fixed value
                const language = entity.resources[0].language || '';
                const description = entity.description || '';
                const ttsString = entity.resources[0].ttsString || '';
                const mediaUri = entity.resources[0].mediaUri || '';
                const fileName = `${name}.wav`;

                csvContent += `"${name}","${type}","${language}","${description}","${ttsString}","${mediaUri}","${fileName}"\n`;
            }

            return csvContent;
        }

        async function downloadMediaFiles() {
            // Function to download media files
        }

        async function downloadCSV() {
            const token = new URLSearchParams(window.location.search).get('token');
            const csvContent = await generateCSV(token);

            if (!csvContent) {
                alert('No data found to export.');
                return;
            }

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const csvUrl = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = csvUrl;
            link.download = 'prompts.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
