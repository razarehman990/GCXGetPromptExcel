<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Cloud OAuth Implicit Grant - Success</title>
    <style>
        /* Styles unchanged */
    </style>
</head>
<body>
    <div class="container">
        <h2>Genesys Cloud OAuth Implicit Grant - Success</h2>
        <p>Fetching user data...</p>
    </div>

    <script>
        // Function to extract access token from URL
        function getParameterByName(name) {
            name = name.replace(/[\\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\#&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        // Extract access token from URL
        var token = getParameterByName('token');

        if (!token) {
            console.error('Access token not found!');
            document.querySelector('.container').innerHTML = '<h2>Error: Access token not found!</h2>';
            // Redirect to error page after 5 seconds
            setTimeout(() => {
                window.location.href = 'error.html';
            }, 5000);
        } else {
            // Make API call to retrieve user data
            fetch(`https://api.cac1.pure.cloud/api/v2/users/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Display user data
                console.log('User Data:', data);
                document.querySelector('.container').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                document.querySelector('.container').innerHTML = '<h2>Error: Failed to fetch user data</h2>';
            });
        }
    </script>
</body>
</html>
