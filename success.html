<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #downloadCSVBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Success Page</h1>
    <button id="downloadCSVBtn" onclick="downloadCSV()">Download CSV</button>

    <script>
        // Function to retrieve prompt data
        function fetchPromptData(token, page = 1) {
            // Make API call to retrieve prompt data for the specified page
            fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=${page}&pageSize=500`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                // Generate CSV data from the prompt data
                const csvData = generateCSV(data);

                // Trigger CSV download
                downloadCSV(csvData);

                // If there are more pages, fetch data for the next page recursively
                if (data.total > page * 500) {
                    fetchPromptData(token, page + 1);
                }
            })
            .catch(error => {
                console.error('Error fetching prompt data:', error);
                alert('Error fetching prompt data. Please try again later.');
            });
        }

        // Function to generate CSV data from the prompt data
        function generateCSV(data) {
            const entities = data.entities || [];
            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri\n';

            for (const entity of entities) {
                const name = entity.name || '';
                const description = entity.description || '';
                const resources = entity.resources || [];

                for (const resource of resources) {
                    const language = resource.language || '';
                    const ttsString = resource.ttsString || '';
                    const mediaUri = resource.mediaUri || '';

                    // Append a new line to the CSV content with the fields separated by commas
                    csvContent += `"${name}","user","${language}","${description.replace(/"/g, '""')}","${ttsString.replace(/"/g, '""')}","${mediaUri}"\n`;
                }
            }

            return csvContent;
        }

        // Function to download CSV file
        function downloadCSV(csvContent) {
            // Convert data to CSV format
            const csvData = `data:text/csv;charset=utf-8,${encodeURIComponent(csvContent)}`;

            // Create a download link and trigger the download
            const link = document.createElement('a');
            link.setAttribute('href', csvData);
            link.setAttribute('download', 'promptData.csv');
            link.click();
        }

        // Retrieve access token from query string
        var token = new URLSearchParams(window.location.search).get('token');

        if (token) {
            // Fetch prompt data starting from page 1
            fetchPromptData(token);
        } else {
            console.error('Access token not found!');
            alert('Access token not found!');
        }
    </script>
</body>
</html>
