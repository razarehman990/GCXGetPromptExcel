<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>Success Page</h1>
    <div id="userData"></div>

    <script>
        // Function to extract token from query string
        function getParameterByName(name) {
            name = name.replace(/[\\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        // Retrieve access token from query string
        var token = getParameterByName('token');

        if (token) {
            // Make API call to retrieve user data
            fetch(`https://api.cac1.pure.cloud/api/v2/users/me`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                // Display user data
                document.getElementById('userData').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                document.getElementById('userData').innerText = 'Error fetching user data. Please try again later.';
            });
        } else {
            console.error('Access token not found!');
            document.getElementById('userData').innerText = 'Access token not found!';
        }
    </script>
</body>
</html>
