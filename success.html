<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #promptData {
            width: 80%;
            height: 400px;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }

        #downloadCSVBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Success Page</h1>
    <div id="promptData"></div>
    <button id="downloadCSVBtn">Download CSV</button>

    <script>
        // Function to retrieve prompt data
        function fetchPromptData(token, page = 1) {
            // Make API call to retrieve prompt data for the specified page
            fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=${page}&pageSize=500`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                // Display prompt data
                displayPromptData(data);

                // Attach event listener to the download CSV button
                document.getElementById('downloadCSVBtn').addEventListener('click', function() {
                    downloadCSV(data);
                });

                // If there are more pages, fetch data for the next page recursively
                if (data.total > page * 500) {
                    fetchPromptData(token, page + 1);
                }
            })
            .catch(error => {
                console.error('Error fetching prompt data:', error);
                alert('Error fetching prompt data. Please try again later.');
            });
        }

        // Function to display prompt data
        function displayPromptData(data) {
            const promptDataDiv = document.getElementById('promptData');
            promptDataDiv.innerText += JSON.stringify(data, null, 2);
        }

        // Function to download CSV file
        function downloadCSV(data) {

            // Implement this function according to the previous instructions
        }

        // Retrieve access token from query string
        var token = new URLSearchParams(window.location.search).get('token');

        if (token) {
            // Fetch prompt data starting from page 1
            fetchPromptData(token);
        } else {
            console.error('Access token not found!');
            alert('Access token not found!');
        }
    </script>
</body>
</html>
