<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Prompts Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 40px;
        }

        #promptData {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            max-width: 100%;
            overflow-x: auto;
            resize: both;
            min-height: 200px;
            max-height: 500px;
        }

        #downloadMediaFilesBtn, #downloadCSVBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #001f3f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #downloadMediaFilesBtn:hover, #downloadCSVBtn:hover {
            background-color: #003366;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: auto;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            z-index: 9999;
        }

        .popup-content {
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://www.tykans.com/hs-fs/hubfs/Tykans_June2023/Images/Tykans%20-header-logo.png" alt="Tykans Logo">
        <h1>Genesys Prompts Export</h1>
        <div id="promptData"></div>
        <button id="downloadMediaFilesBtn" onclick="downloadMediaFiles()">Download Media Files</button>
        <button id="downloadCSVBtn" onclick="downloadCSV()">Download CSV File</button>
        <div class="loader"></div>
        <div id="popup" class="popup">
            <div class="popup-content"></div>
        </div>
    </div>

    <script>
        // Function to retrieve all pages of prompt data
        async function fetchAllPromptData(token) {
            let allData = [];
            let page = 1;
            let totalPages = 1;

            // Fetch data for each page and concatenate it
            while (page <= totalPages) {
                const data = await fetchPromptData(token, page);
                allData = allData.concat(data.entities || []);
                totalPages = Math.ceil(data.total / 500);
                page++;
            }

            return allData;
        }

        // Function to retrieve prompt data for a specific page
        async function fetchPromptData(token, page) {
            // Make API call to retrieve prompt data for the specified page
            const response = await fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=${page}&pageSize=500`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            return await response.json();
        }

        // Function to generate CSV data from the prompt data
        async function generateCSV(token) {
            const allData = await fetchAllPromptData(token);
            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri\n';

            for (const entity of allData) {
                const name = entity.name || '';
                const description = entity.description || '';
                const resources = entity.resources || [];

                for (const resource of resources) {
                    const language = resource.language || '';
                    const ttsString = resource.ttsString || '';
                    const mediaUri = resource.mediaUri || '';

                    // Append a new line to the CSV content with the fields separated by commas
                    csvContent += `"${name}","user","${language}","${description}","${ttsString}","${mediaUri}"\n`;
                }
            }

            return csvContent;
        }

        // Function to download media files
        async function downloadMediaFiles() {
            const loader = document.querySelector('.loader');
            const popupContent = document.querySelector('.popup-content');
            const promptDataDiv = document.getElementById('promptData');
            popupContent.innerHTML = '';

            try {
                const token = new URLSearchParams(window.location.search).get('token');
                const allData = await fetchAllPromptData(token);
                let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri\n';

                for (const entity of allData) {
                    const name = entity.name || '';
                    const description = entity.description || '';
                    const resources = entity.resources || [];

                    for (const resource of resources) {
                        const language = resource.language || '';
                        const ttsString = resource.ttsString || '';
                        const mediaUri = resource.mediaUri || '';

                        // Append a new line to the CSV content with the fields separated by commas
                        csvContent += `"${name}","user","${language}","${description}","${ttsString}","${mediaUri}"\n`;

                        if (mediaUri.toLowerCase().endsWith('.wav')) {
                            try {
                                const success = await downloadMediaFile(name, mediaUri);
                                if (success) {
                                    popupContent.innerHTML += `<p class="success">✔️ Success: ${name}</p>`;
                                } else {
                                    popupContent.innerHTML += `<p class="failure">❌ Failure: ${name}</p>`;
                                }
                            } catch (error) {
                                console.error('Error downloading media file:', error);
                                popupContent.innerHTML += `<p class="failure">❌ Failure: ${name}</p>`;
                            }
                        }
                    }
                }

                // Display status popup
                document.getElementById('popup').style.display = 'block';
                loader.style.display = 'none';
                promptDataDiv.innerText = 'All media files downloaded successfully!';
            } catch (error) {
                console.error('Error downloading media files:', error);
                loader.style.display = 'none';
                promptDataDiv.innerText = 'Failed to download media files!';
            }
        }

        // Function to download media file
        async function downloadMediaFile(name, mediaUri) {
            try {
                const response = await fetch(mediaUri);
                if (response.ok) {
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = name;
                    link.click();
                    return true;
                } else {
                    throw new Error('Failed to download media file: ' + response.status);
                }
            } catch (error) {
                console.error('Error downloading media file:', error);
                return false;
            }
        }

        // Function to download CSV file
        async function downloadCSV() {
            const loader = document.querySelector('.loader');
            const promptDataDiv = document.getElementById('promptData');
            const popupContent = document.querySelector('.popup-content');
            loader.style.display = 'block';

            try {
                const token = new URLSearchParams(window.location.search).get('token');
                const csvData = await generateCSV(token);
                const blob = new Blob([csvData], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', 'prompt_data.csv');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                promptDataDiv.innerText = csvData; // Display CSV data in the text box
                popupContent.innerHTML = ''; // Clear status popup
                document.getElementById('popup').style.display = 'block';
            } catch (error) {
                console.error('Error downloading CSV:', error);
                promptDataDiv.innerText = 'Failed to download CSV file!';
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
