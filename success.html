<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #promptData {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 80%;
            overflow-x: auto;
        }

        #downloadCSVBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 9999;
            max-height: 80%;
            overflow-y: auto;
        }

        .status-popup p {
            margin: 5px 0;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #007bff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Success Page</h1>
    <div id="promptData"></div>
    <button id="downloadCSVBtn" onclick="downloadCSV()">Download CSV</button>
    <div class="loader"></div>
    <div class="status-popup" id="statusPopup"></div>

    <script>
        async function fetchAllPromptData(token) {
            let allData = [];
            let page = 1;
            let totalPages = 1; // Start with at least one page

            while (page <= totalPages) {
                const response = await fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=${page}&pageSize=500`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                allData = allData.concat(data.entities || []);
                totalPages = Math.ceil(data.total / 500);
                page++;
            }

            return allData;
        }

        async function generateCSV(token, allData) {
            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri\n';

            for (const entity of allData) {
                const name = entity.name || '';
                const description = entity.description || '';
                const resources = entity.resources || [];

                for (const resource of resources) {
                    const language = resource.language || '';
                    const ttsString = resource.ttsString || '';
                    const mediaUri = resource.mediaUri || '';

                    const fileName = `${name}.xml`;

                    // Append a new line to the CSV content with the fields separated by commas
                    csvContent += `"${name}","user","${language}","${description}","${ttsString}","${mediaUri}"\n`;

                    // Download the media file
                    await downloadMediaFile(name, mediaUri, token, fileName);
                }
            }

            return csvContent;
        }

        async function downloadMediaFile(name, mediaUri, token, fileName) {
            try {
                const link = document.createElement('a');
                link.href = mediaUri;
                link.download = fileName;
                link.click();
                displayStatusPopup(fileName, true);
            } catch (error) {
                console.error('Error downloading media file:', error);
                displayStatusPopup(fileName, false);
            }
        }

        function displayPromptData(csvData) {
            const promptDataDiv = document.getElementById('promptData');
            promptDataDiv.innerText = csvData;
        }

        async function downloadCSV() {
            const loader = document.querySelector('.loader');
            const statusPopup = document.getElementById('statusPopup');
            loader.style.display = 'block';
            statusPopup.innerHTML = ''; // Clear previous status messages

            try {
                const token = new URLSearchParams(window.location.search).get('token');

                if (token) {
                    const allData = await fetchAllPromptData(token);
                    console.log('Total prompt data:', allData.length);
                    const csvData = await generateCSV(token, allData);
                    displayPromptData(csvData);
                } else {
                    console.error('Access token not found!');
                    document.getElementById('promptData').innerText = 'Access token not found!';
                }
            } catch (error) {
                console.error('Error downloading CSV:', error);
                alert('Error downloading CSV. Please try again later.');
            } finally {
                loader.style.display = 'none';
                statusPopup.style.display = 'block';
            }
        }
    </script>
</body>
</html>
