<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Prompts Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px; /* Adjust font size */
        }

        #container {
            margin: 20px;
        }

        #promptData {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 80%;
            overflow-x: auto;
        }

        #downloadMediaFilesBtn, #downloadCSVBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1E90FF; /* Dark navy blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #1E90FF; /* Dark navy blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            z-index: 9999; /* Ensure it's above other elements */
        }

        .popup-content {
            font-size: 14px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="https://www.tykans.com/hs-fs/hubfs/Tykans_June2023/Images/Tykans%20-header-logo.png" alt="Tykans Logo" width="150px">
        <h1>Genesys Prompts Export</h1>
        <div id="promptData"></div>
        <button id="downloadMediaFilesBtn" onclick="downloadMediaFiles()">Download Media Files</button>
        <button id="downloadCSVBtn" onclick="downloadCSV()">Download CSV File</button>
        <div class="loader"></div>
        <div id="popup" class="popup">
            <span class="close-btn" onclick="closePopup()">X</span>
            <div class="popup-content"></div>
        </div>
    </div>

    <script>
        // Function to retrieve prompt data
        async function fetchPromptData(token) {
            const response = await fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=1&pageSize=500`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            return await response.json();
        }

        // Function to generate CSV data from the prompt data
        async function generateCSV(token) {
            const data = await fetchPromptData(token);
            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri,FileName\n';

            for (const entity of data.entities) {
                const name = entity.name || '';
                const description = entity.description || '';
                const resources = entity.resources || [];

                for (const resource of resources) {
                    const language = resource.language || '';
                    const ttsString = resource.ttsString || '';
                    const mediaUri = resource.mediaUri || '';
                    const fileName = `${name}.wav`;
                    csvContent += `"${name}","user","${language}","${description}","${ttsString}","${mediaUri}","${fileName}"\n`;
                }
            }

            return csvContent;
        }

        // Function to download CSV file
        async function downloadCSV() {
            const token = new URLSearchParams(window.location.search).get('token');
            const csvData = await generateCSV(token);
            const blob = new Blob([csvData], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'genesys_prompts.csv';
            link.click();
        }

        // Function to download media files
        async function downloadMediaFiles() {
            const token = new URLSearchParams(window.location.search).get('token');
            const data = await fetchPromptData(token);
            const popupContent = document.querySelector('.popup-content');
            popupContent.innerHTML = ''; // Clear previous content

            for (const entity of data.entities) {
                const resources = entity.resources || [];

                for (const resource of resources) {
                    const mediaUri = resource.mediaUri || '';
                    const fileName = `${entity.name}.wav`;

                    try {
                        const response = await fetch(mediaUri);
                        if (response.ok) {
                            const blob = await response.blob();
                            const link = document.createElement('a');
                            link.href = window.URL.createObjectURL(blob);
                            link.download = fileName;
                            link.click();
                            showPopup(`File "${fileName}" downloaded successfully.`);
                        } else {
                            throw new Error(`Failed to download media file: ${response.status}`);
                        }
                    } catch (error) {
                        console.error('Error downloading media file:', error);
                        showPopup(`Error downloading file "${fileName}": ${error.message}`);
                    }
                }
            }
        }

        // Function to show popup with message
        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupContent = document.querySelector('.popup-content');
            popupContent.innerHTML += `<p>${message}</p>`;
            popup.style.display = 'block';
        }

        // Function to close popup
        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
