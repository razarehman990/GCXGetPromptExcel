        // Function to download media files
        async function downloadMediaFiles() {
            const loader = document.querySelector('.loader');
            const popupContent = document.querySelector('.popup-content');
            const promptDataDiv = document.getElementById('promptData');
            popupContent.innerHTML = '';

            try {
                const token = new URLSearchParams(window.location.search).get('token');
                const allData = await fetchAllPromptData(token);
                let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri\n';

                for (const entity of allData) {
                    const name = entity.name || '';
                    const description = entity.description || '';
                    const resources = entity.resources || [];

                    for (const resource of resources) {
                        const language = resource.language || '';
                        const ttsString = resource.ttsString || '';
                        const mediaUri = resource.mediaUri || '';

                        // Append a new line to the CSV content with the fields separated by commas
                        csvContent += `"${name}","user","${language}","${description}","${ttsString}","${mediaUri}"\n`;

                        if (mediaUri.toLowerCase().endsWith('.wav')) {
                            try {
                                const success = await downloadMediaFile(name, mediaUri);
                                if (success) {
                                    popupContent.innerHTML += `<p class="success">✔️ Success: ${name}</p>`;
                                } else {
                                    popupContent.innerHTML += `<p class="failure">❌ Failure: ${name}</p>`;
                                }
                            } catch (error) {
                                console.error('Error downloading media file:', error);
                                popupContent.innerHTML += `<p class="failure">❌ Failure: ${name}</p>`;
                            }
                        }
                    }
                }

                // Display status popup
                document.getElementById('popup').style.display = 'block';
                loader.style.display = 'none';
                promptDataDiv.innerText = 'All media files downloaded successfully!';
            } catch (error) {
                console.error('Error downloading media files:', error);
                loader.style.display = 'none';
                promptDataDiv.innerText = 'Failed to download media files!';
            }
        }

        // Function to download media file
        async function downloadMediaFile(name, mediaUri) {
            try {
                const response = await fetch(mediaUri);
                if (response.ok) {
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = name;
                    link.click();
                    return true;
                } else {
                    throw new Error('Failed to download media file: ' + response.status);
                }
            } catch (error) {
                console.error('Error downloading media file:', error);
                return false;
            }
        }
