<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Prompts Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f3f3f3;
        }

        #logo {
            height: 50px;
            margin-right: 10px;
        }

        #title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #promptData {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 80%;
            overflow-x: auto;
            resize: vertical;
            min-height: 150px;
            font-family: Arial, sans-serif;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            z-index: 9999;
        }

        .popup-content {
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="https://www.tykans.com/hs-fs/hubfs/Tykans_June2023/Images/Tykans%20-header-logo.png" alt="Tykans Logo">
        <h1 id="title">Genesys Prompts Export</h1>
    </div>
    <div id="promptData"></div>
    <button id="downloadMediaFilesBtn" class="button" onclick="downloadMediaFiles()">Download Media Files</button>
    <button id="downloadCSVBtn" class="button" onclick="downloadCSV()">Download CSV File</button>
    <div class="loader"></div>
    <div id="popup" class="popup">
        <div class="popup-content"></div>
    </div>

    <script>
        async function fetchPromptData(token) {
            const response = await fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=1&pageSize=500`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            return await response.json();
        }

        async function generateCSV(token) {
            const data = await fetchPromptData(token);
            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri\n';

            for (const entity of data.entities) {
                const name = entity.name || '';
                const description = entity.description || '';
                const resources = entity.resources || [];

                for (const resource of resources) {
                    const language = resource.language || '';
                    const ttsString = resource.ttsString || '';
                    const mediaUri = resource.mediaUri || '';
                    csvContent += `"${name}","user","${language}","${description}","${ttsString}","${mediaUri}"\n`;
                }
            }

            return csvContent;
        }

        async function downloadMediaFiles() {
            const loader = document.querySelector('.loader');
            const promptData = document.getElementById('promptData');
            const popupContent = document.querySelector('.popup-content');
            loader.style.display = 'block';

            try {
                const token = new URLSearchParams(window.location.search).get('token');
                const data = await fetchPromptData(token);
                promptData.innerText = '';
                popupContent.innerHTML = '';

                for (const entity of data.entities) {
                    const resources = entity.resources || [];

                    for (const resource of resources) {
                        const mediaUri = resource.mediaUri || '';
                        const name = entity.name || '';
                        const fileName = `${name}.wav`;

                        try {
                            const response = await fetch(mediaUri);
                            if (response.ok) {
                                const blob = await response.blob();
                                const link = document.createElement('a');
                                link.href = window.URL.createObjectURL(blob);
                                link.download = fileName;
                                link.style.display = 'none';
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                                showStatus(fileName, true);
                            } else {
                                throw new Error(`Failed to download media file: ${response.status}`);
                            }
                        } catch (error) {
                            console.error('Error downloading media file:', error);
                            showStatus(fileName, false);
                        }
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

                popupContent.innerHTML += '<p class="success">All media files downloaded successfully!</p>';
            } catch (error) {
                console.error('Error downloading media files:', error);
                popupContent.innerHTML += `<p class="failure">${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        async function downloadCSV() {
            const loader = document.querySelector('.loader');
            const promptData = document.getElementById('promptData');
            loader.style.display = 'block';

            try {
                const token = new URLSearchParams(window.location.search).get('token');
                const csvContent = await generateCSV(token);
                promptData.innerText = csvContent;

                // Trigger download of CSV file
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const csvUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = csvUrl;
                link.download = 'prompts.csv';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Error generating CSV:', error);
                promptData.innerText = 'Error generating CSV. Please try again later.';
            } finally {
                loader.style.display = 'none';
            }
        }

        function showStatus(fileName, success) {
            const popupContent = document.querySelector('.popup-content');
            const status = success ? 'Success' : 'Failure';
            const statusClass = success ? 'success' : 'failure';
            const icon = success ? '✔️' : '❌';

            popupContent.innerHTML += `<p class="${statusClass}">${icon} ${status}: ${fileName}</p>`;
        }
    </script>
</body>
</html>
