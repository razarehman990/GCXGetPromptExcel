<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Prompts Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f3f3f3;
        }

        #logo {
            height: 50px;
            margin-right: 10px;
        }

        #title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #promptData {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 80%;
            overflow-x: auto;
            resize: vertical;
            min-height: 150px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-container {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
            margin: 15% auto;
            padding: 20px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .close:hover {
            color: red;
        }

        .popup-content {
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="https://www.tykans.com/hs-fs/hubfs/Tykans_June2023/Images/Tykans%20-header-logo.png" alt="Tykans Logo">
        <h1 id="title">Genesys Prompts Export</h1>
    </div>
    <div id="promptData"></div>
    <button id="downloadMediaFilesBtn" class="button" onclick="downloadMediaFiles()">Download Media Files</button>
    <button id="downloadCSVBtn" class="button" onclick="downloadCSV()">Download CSV File</button>
    <div class="popup-container" id="popupContainer">
        <div class="popup" id="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <div class="popup-content"></div>
        </div>
    </div>

    <script>
        async function fetchAllPromptData(token, currentPage = 1) {
            const response = await fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=${currentPage}&pageSize=500`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch data: ${response.status}`);
            }

            const { entities, totalPages } = await response.json();

            if (currentPage < totalPages) {
                const nextData = await fetchAllPromptData(token, currentPage + 1);
                return [...entities, ...nextData];
            }

            return entities;
        }

        async function generateCSV(token) {
            const data = await fetchAllPromptData(token);

            if (data.length === 0) {
                alert('No data found.');
                return;
            }

            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri,FileName\n';

            for (const entity of data) {
                const name = entity.name || '';
                const type = 'user'; // Fixed value
                const language = entity.resources[0].language || '';
                const description = entity.description || '';
                const ttsString = entity.resources[0].ttsString || '';
                const mediaUri = entity.resources[0].mediaUri || '';
                const fileName = `${name}.wav`;

                csvContent += `"${name}","${type}","${language}","${description}","${ttsString}","${mediaUri}","${fileName}"\n`;
            }

            return csvContent;
        }

        async function downloadMediaFiles() {
            // Function to download media files
        }

        async function downloadCSV() {
            const token = new URLSearchParams(window.location.search).get('token');
            const csvContent = await generateCSV(token);

            if (!csvContent) {
                alert('No data found to export.');
                return;
            }

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const csvUrl = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = csvUrl;
            link.download = 'prompts.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function closePopup() {
            document.getElementById('popupContainer').style.display = 'none';
        }
    </script>
</body>
</html>
