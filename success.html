<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>Authentication Successful</h1>
    <div id="userData"></div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        const environment = 'mypurecloud.com'; // You can change this to the appropriate environment

        // Make API call to retrieve user data
        fetch(`https://api.${environment}/api/v2/users/me`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Token invalid or expired');
            }
        })
        .then(data => {
            document.getElementById('userData').innerText = JSON.stringify(data);
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            window.location.href = 'error.html';
        });
    </script>
</body>
</html>
