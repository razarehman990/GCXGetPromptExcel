<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #promptData {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 80%;
            overflow-x: auto;
        }

        #downloadCSVBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .popup-content {
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Success Page</h1>
    <div id="promptData"></div>
    <button id="downloadCSVBtn" onclick="downloadCSV()">Download CSV</button>
    <div class="loader"></div>
    <div id="popup" class="popup">
        <div class="popup-content"></div>
    </div>

    <script>
        // Function to retrieve prompt data
        async function fetchPromptData(token, page = 1) {
            // Make API call to retrieve prompt data for the specified page
            const response = await fetch(`https://api.cac1.pure.cloud/api/v2/architect/prompts?page=${page}&pageSize=500`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            return await response.json();
        }

        // Function to generate CSV data from the prompt data
        async function generateCSV(data, token) {
            const entities = data.entities || [];
            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri\n';
            const downloadPromises = [];

            for (const entity of entities) {
                const name = entity.name || '';
                const description = entity.description || '';
                const resources = entity.resources || [];

                for (const resource of resources) {
                    const language = resource.language || '';
                    const ttsString = resource.ttsString || '';
                    const mediaUri = resource.mediaUri || '';

                    // Append a new line to the CSV content with the fields separated by commas
                    csvContent += `"${name}","user","${language}","${description}","${ttsString}","${mediaUri}"\n`;

                    // Start downloading the media file and add the promise to the array
                    downloadPromises.push(downloadMediaFile(name, mediaUri, token));
                }
            }

            // Wait for all media file downloads to complete
            await Promise.all(downloadPromises);

            return csvContent;
        }

        // Function to download media file
        async function downloadMediaFile(name, mediaUri, token) {
            try {
                const response = await fetch(mediaUri, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = name;
                    link.click();
                    showStatus(name, true);
                } else {
                    showStatus(name, false);
                }
            } catch (error) {
                console.error('Error downloading media file:', error);
                showStatus(name, false);
            }
        }

        // Function to display prompt data
        function displayPromptData(csvData) {
            // Display data in the promptData div
            const promptDataDiv = document.getElementById('promptData');
            promptDataDiv.innerText = csvData;
        }

        // Function to download CSV file
        async function downloadCSV() {
            const loader = document.querySelector('.loader');
            loader.style.display = 'block';

            try {
                // Retrieve access token from query string
                const token = new URLSearchParams(window.location.search).get('token');

                if (token) {
                    // Fetch prompt data starting from page 1
                    const data = await fetchPromptData(token);
                    const csvData = await generateCSV(data, token);
                    displayPromptData(csvData);
                } else {
                    console.error('Access token not found!');
                    document.getElementById('promptData').innerText = 'Access token not found!';
                }
            } catch (error) {
                console.error('Error downloading CSV:', error);
                alert('Error downloading CSV. Please try again later.');
            } finally {
                loader.style.display = 'none';
            }
        }

        // Function to show status popup
        function showStatus(fileName, success) {
            const popup = document.getElementById('popup');
            const popupContent = document.querySelector('.popup-content');
            const status = success ? 'Success' : 'Failure';
            const statusClass = success ? 'success' : 'failure';
            const icon = success ? '✔️' : '❌';

            popupContent.innerHTML += `<p class="${statusClass}">${icon} ${status}: ${fileName}</p>`;
            popup.style.display = 'block';
        }
    </script>
</body>
</html>
