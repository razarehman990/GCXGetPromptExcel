<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data to Excel</title>
</head>
<body>
    <button onclick="getData()">Export Data to Excel</button>

    <script>
        function getData() {
            // Replace with your API endpoint
            const apiURL = 'https://api.cac1.pure.cloud/api/v2/architect/prompts?includeMediaUris=true&includeResources=true';
            const accessTokenURL = 'https://login.cac1.pure.cloud/oauth/token';
            const clientId = '3f73ccc2-c494-41c4-a0e6-7fbf86e765c3';
            const clientSecret = 'uJLdHkME7ae9CbtUzwBUAubXbxO-Aa2XvGZKCUXvozM';
            
            // Requesting Access Token
            fetch(accessTokenURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `grant_type=client_credentials&client_id=${clientId}&client_secret=${clientSecret}`
            })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.access_token;
                
                // Making API call with Access Token
                fetch(apiURL, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Format data into CSV
                    let csvContent = "data:text/csv;charset=utf-8,id,name,description,mediaUri,ttsString\n";
                    data.forEach(item => {
                        csvContent += `${item.id},${item.name},${item.description},${item.mediaUri},${item.ttsString}\n`;
                    });
                    
                    // Create CSV file
                    const encodedUri = encodeURI(csvContent);
                    const link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "data.csv");
                    document.body.appendChild(link); // Required for FF
                    link.click();
                })
                .catch(error => console.error('Error fetching data:', error));
            })
            .catch(error => console.error('Error fetching access token:', error));
        }
    </script>
</body>
</html>
