<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Cloud Implicit OAuth Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }

        /* Popup message styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .success {
            background-color: #28a745;
            color: #fff;
        }

        .error {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Genesys Cloud Implicit OAuth Example</h1>

        <input type="text" id="clientId" placeholder="Client ID">
        <input type="text" id="redirectUri" placeholder="Redirect URI">
        <input type="text" id="environment" placeholder="Genesys Cloud Environment (e.g., mypurecloud.com)">

        <button onclick="authorize()">Authorize with Genesys Cloud</button>

        <div id="response"></div>
    </div>

    <!-- Popup message container -->
    <div id="popup" class="popup"></div>

    <script>
        function authorize() {
            const clientId = document.getElementById('clientId').value;
            const redirectUri = document.getElementById('redirectUri').value;
            const environment = document.getElementById('environment').value;

            const queryStringData = {
                response_type: "token",
                client_id: clientId,
                redirect_uri: redirectUri
            }

            window.location.replace(`https://login.${environment}/oauth/authorize?${encodeURI(jQuery.param(queryStringData))}`);
        }

        function getData() {
            const token = getParameterByName('access_token');

            if (token) {
                showPopup('Authorization Successful', 'success');
                $.ajax({
                    url: `https://api.${ENVIRONMENT}/api/v2/users/me`,
                    type: "GET",
                    beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'bearer ' + token);},
                    success: function(data) {
                        document.getElementById('response').innerText = JSON.stringify(data, null, 2);
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        showPopup(`Error: ${errorThrown}`, 'error');
                    }
                });
            } else {
                showPopup('No access token found.', 'error');
            }
        }

        function getParameterByName(name) {
            name = name.replace(/[\\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\#&]" + name + "=([^&#]*)"),
                results = regex.exec(location.hash);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        function showPopup(message, type) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.className = `popup ${type}`;

            // Automatically close popup after 3 seconds
            setTimeout(() => {
                popup.textContent = '';
            }, 3000);
        }

        // Check for access token in URL hash
        if (window.location.hash) {
            getData();
            location.hash = ''; // Clear hash after retrieving access token
        }
    </script>
</body>
</html>
