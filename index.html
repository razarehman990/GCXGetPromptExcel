<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Cloud OAuth Implicit Grant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Genesys Cloud OAuth Implicit Grant</h2>
        <label for="clientId">Client ID:</label>
        <input type="text" id="clientId" placeholder="Enter your client ID">

        <label for="redirectUri">Redirect URI:</label>
        <input type="text" id="redirectUri" placeholder="Enter your redirect URI">

        <label for="environment">Genesys Cloud Environment:</label>
        <input type="text" id="environment" placeholder="Enter Genesys Cloud environment">

        <button onclick="authenticate()">Authenticate</button>
    </div>

    <script>
        function authenticate() {
            const clientId = document.getElementById('clientId').value;
            const redirectUri = document.getElementById('redirectUri').value;
            const environment = document.getElementById('environment').value;

            // Check if any field is empty
            if (!clientId || !redirectUri || !environment) {
                alert('Please fill in all fields');
                return;
            }

            const queryStringData = {
                response_type: "token",
                client_id: clientId,
                redirect_uri: redirectUri
            }

            window.location.replace(`https://login.${environment}/oauth/authorize?` + encodeURI(Object.entries(queryStringData).map(([key, value]) => `${key}=${value}`).join('&')));
        }
    </script>
</body>
</html>
