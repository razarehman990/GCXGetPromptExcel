<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Cloud OAuth Implicit Grant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: flip 5s forwards, slideToTopLeft 1s 5s forwards;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes slideToTopLeft {
            0% {
                top: 50%;
                left: 50%;
            }
            100% {
                top: 10px;
                left: 10px;
            }
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none; /* Initially hidden */
        }

        .container.active {
            display: block; /* Show container after 5 seconds */
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="https://media.licdn.com/dms/image/C560BAQEPZHhZ7MYJwA/company-logo_200_200/0/1630652189821/tykans_group_inc_logo?e=2147483647&v=beta&t=gKclfImp9n7_jxYNpAgbgTCV33-QT1_WAEf_g_pinGg" alt="Logo">
    </div>

    <div class="container">
        <h2>Genesys Cloud OAuth Implicit Grant</h2>
        <label for="clientId">Client ID:</label>
        <input type="text" id="clientId" placeholder="" value="">

        <label for="redirectUri">Redirect URI:</label>
        <input type="text" id="redirectUri" placeholder="Enter your redirect URI" value="http://localhost:8085/oauth2/callback">

        <label for="environment">Genesys Cloud Environment:</label>
        <input type="text" id="environment" placeholder="cac1.pure.cloud" value="">

        <button onclick="authenticate()">Authenticate</button>
    </div>

    <script>
        // After 5 seconds, move logo to top left and show authentication container
        setTimeout(() => {
            document.querySelector('.logo-container').classList.add('slideToTopLeft');
            document.querySelector('.container').classList.add('active');
        }, 5000);

        function authenticate() {
            const clientId = document.getElementById('clientId').value;
            const redirectUri = document.getElementById('redirectUri').value;
            const environment = document.getElementById('environment').value;

            // Check if any field is empty
            if (!clientId || !redirectUri || !environment) {
                alert('Please fill in all fields');
                return;
            }

            const queryStringData = {
                response_type: "token",
                client_id: clientId,
                redirect_uri: redirectUri
            }

            // Redirect to Genesys Cloud for authentication
            window.location.replace(`https://login.${environment}/oauth/authorize?` + encodeURI(Object.entries(queryStringData).map(([key, value]) => `${key}=${value}`).join('&')));
        }
    </script>
</body>
</html>
