<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
</head>
<body>
    <script>
        // Function to extract access token from URL query parameters
        function getAccessToken() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('access_token');
        }

        // Retrieve access token
        const accessToken = getAccessToken();

        // Check if access token exists
        if (!accessToken) {
            // Redirect to error page if access token is not found
            window.location.href = 'error.html';
        } else {
            // Redirect to success page with access token
            window.location.href = `success.html?token=${accessToken}`;
        }
    </script>
</body>
</html>
