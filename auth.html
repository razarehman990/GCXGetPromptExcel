<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Cloud OAuth Implicit Grant - Authentication</title>
    <style>
        /* Styles unchanged */
    </style>
</head>
<body>
    <div class="container">
        <h2>Genesys Cloud OAuth Implicit Grant - Authentication</h2>
        <p>Processing authentication...</p>
    </div>

    <script>
        // Function to extract access token from URL
        function getParameterByName(name) {
            name = name.replace(/[\\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\#&]" + name + "=([^&#]*)"),
                results = regex.exec(location.hash);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        // Check if access token exists in URL hash
        var token = getParameterByName('access_token');

        if (token) {
            // Token found, redirect to success.html with token as query parameter
            window.location.href = `success.html?token=${token}`;
        } else {
            // Token not found, redirect to error.html after displaying error message for 5 seconds
            const errorMessage = "Access token not found.";
            alert(errorMessage);
            setTimeout(() => {
                window.location.href = 'error.html';
            }, 5000);
        }
    </script>
</body>
</html>
