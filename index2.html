<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data to Excel</title>
</head>
<body>
    <button onclick="authorize()">Export Data to Excel</button>

    <script>
        function authorize() {
            const authorizationURL = 'https://apps.cac1.pure.cloud/admin/#/admin/oauth/authorizations/531fec74-c69b-49c2-9e4e-5c60ff5f4fa0';
            window.location.href = authorizationURL;
        }

        function getData() {
            // You would retrieve the access token from the redirect URL after authorization,
            // but for simplicity in this example, we'll just pretend that we have it already.
            const accessToken = 'your_access_token_here';

            // Replace with your API endpoint
            const apiURL = 'https://api.cac1.pure.cloud/api/v2/architect/prompts?includeMediaUris=true&includeResources=true';
            
            // Making API call with Access Token
            fetch(apiURL, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                // Format data into CSV
                let csvContent = "data:text/csv;charset=utf-8,id,name,description,mediaUri,ttsString\n";
                data.forEach(item => {
                    csvContent += `${item.id},${item.name},${item.description},${item.mediaUri},${item.ttsString}\n`;
                });
                
                // Create CSV file
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "data.csv");
                document.body.appendChild(link); // Required for FF
                link.click();
            })
            .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
