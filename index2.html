<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data to Excel</title>
</head>
<body>
    <button onclick="getData()">Export Data to Excel</button>

    <script>
        function getData() {
            const authorizationURL = 'https://apps.cac1.pure.cloud/admin/#/admin/oauth/authorizations/531fec74-c69b-49c2-9e4e-5c60ff5f4fa0';
            const clientId = '531fec74-c69b-49c2-9e4e-5c60ff5f4fa0';
            const clientSecret = '7GplO7wShagxnVcj_Hy0HvdmB5yfch15PR1whaXbzmg';
            const accessTokenURL = 'https://apps.cac1.pure.cloud/oauth/token';
            const apiURL = 'https://apps.cac1.pure.cloud/api/v2/architect/prompts?includeMediaUris=true&includeResources=true';

            // Requesting Access Token
            fetch(accessTokenURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `grant_type=client_credentials&client_id=${clientId}&client_secret=${clientSecret}`
            })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.access_token;

                // Making API call with Access Token
                fetch(apiURL, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Create Excel data
                    let excelData = "data:application/vnd.ms-excel;charset=utf-8,";

                    // Add headers
                    excelData += "id,name,description,mediaUri,ttsString\n";

                    // Add rows
                    data.forEach(item => {
                        excelData += `${item.id},${item.name},${item.description},${item.mediaUri},${item.ttsString}\n`;
                    });

                    // Create Excel file
                    const encodedUri = encodeURI(excelData);
                    const link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "data.xls");
                    document.body.appendChild(link);
                    link.click();
                })
                .catch(error => console.error('Error fetching data:', error));
            })
            .catch(error => console.error('Error fetching access token:', error));
        }
    </script>
</body>
</html>
